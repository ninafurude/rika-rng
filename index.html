<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rika's Number Generator</title>
</head>

<body>
    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1><span class="container__text-blue"> Rika's Number Generator â˜†!</span></h1>

                    <div class="container__field">
                        <label class="text__paragraph">Amount of numbers</label>
                        <input class="container__input" id="amount" type="number" min="1">
                    </div>

                    <div class="container__field">
                        <label class="text__paragraph">From number</label>
                        <input class="container__input" id="from" type="number" min="1">
                    </div>

                    <div class="container__field">
                        <label class="text__paragraph">To number</label>
                        <input class="container__input" id="to" type="number" min="1">
                    </div>
                </div>

                <div class="guess container__buttons">
                    <button onclick="generateNmbr()" id="btn-generate" class="container__button">Generate</button>
                    <button onclick="reset()" id="btn-reset" class="container__button-disabled" disabled>Reset</button>
                </div>

                <div class="container__text" id="result">
                    <label class="text__paragraph">Generated numbers: meep~, none so far...</label>
                </div>
            </div>

            <img src="./assets/rika1.webp" alt="sprite from higurashi rika furude" class="container__image-rika" id="rika_img" />
            <audio src="./assets/nipah.mp3" id="nipah_audio"></audio>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
